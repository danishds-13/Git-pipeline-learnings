name: CI pipeline

on:
  push:
      branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
  
  steps:
    - name: Checkout_code
      uses: actions/checkout@v5

    - name: Set up node jobs
      uses: actions/setup-node@v3
      with:
          node-version: 16
        
    - name: Install dependencies
      uses: npm Install

    - name: Run tests
      uses: npm test